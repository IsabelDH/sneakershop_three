<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webshop</title>
  <link rel="stylesheet" href="shop.css">
</head>
<body>
  <!-- Navigatiebalk -->
  <nav class="navbar">
    <div class="logo">
      <a href="#">Swear</a>
    </div>
    <ul class="nav-links">
      <li><a href="#">Shop</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Vault</a></li>
      <li><a href="#">Journal</a></li>
      <li><a href="#">Sustainability</a></li>
    </ul>
  </nav>

  <!-- Schoenenoverzicht -->
  <section class="product-overview">
    <h1>Discover Our Collection</h1>
    <div class="product-grid">
      <!-- Product Kaarten -->
      <div class="product-card" onclick="goToConfigurator()">
        <img src="/images/stock_shoe.png" alt="Shoe 1">
        <h2>Shoe Model 1</h2>
        <p>€100</p>
      </div>
      <div class="product-card" onclick="goToConfigurator()">
        <img src="/images/stock_shoe.png" alt="Shoe 2">
        <h2>Shoe Model 2</h2>
        <p>€120</p>
      </div>
      <div class="product-card" onclick="goToConfigurator()">
        <img src="/images/stock_shoe.png" alt="Shoe 3">
        <h2>Shoe Model 3</h2>
        <p>€90</p>
      </div>
      <div class="product-card" onclick="goToConfigurator()">
        <img src="/images/stock_shoe.png" alt="Shoe 4">
        <h2>Shoe Model 4</h2>
        <p>€110</p>
      </div>
    </div>
  </section>

  <script>
    // Functie om door te verwijzen naar configurator
    function goToConfigurator() {
      window.location.href = 'configurator.html';
    }
  </script>
</body>
</html>
