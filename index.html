<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/webp" href="./images/favicon.webp" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swear</title>
  <link rel="stylesheet" href="shop.css">
</head>
<body>
  <!-- Navigatiebalk -->
  <nav class="navbar">
    <!-- Logo -->
    <div class="logo">
      <img src="./images/SWEAR_Logo.webp" alt="logo Swear">
    </div>

    <!-- Hamburger icon for mobile -->
    <div class="hamburger" id="hamburger">
        &#9776; 
    </div>

    <!-- Close icon for mobile menu -->
    <div class="close-menu" id="close-menu" >
        &times; 
    </div>

    <!-- Menu links -->
  
    <ul class="nav-links" id="menu">
      <li><a href="#">Shop</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Vault</a></li>
      <li><a href="#">Journal</a></li>
      <li><a href="#">Sustainability</a></li>
    </ul>
</nav>

    <div class="logo">

      <li><a href="#">Shop</a></li>

  <!-- Schoenenoverzicht -->
  <section class="product-overview">
    <h1>Discover Our Collection</h1>
    <div class="product-grid">
      <!-- Product Kaarten -->
      <div class="product-card" onclick="goToConfigurator(); selectShoe('Shoe Model 1')">
        <img src="./images/stock_shoe.png" alt="Shoe 1">
        <h2>Shoe Model 1</h2>
        <p>€100</p>
      </div>
      <div class="product-card" onclick="goToConfigurator(); selectShoe('Shoe Model 2')">
        <img src="./images/stock_shoe.png" alt="Shoe 2">
        <h2>Shoe Model 2</h2>
        <p>€120</p>
      </div>
      <div class="product-card" onclick="goToConfigurator(); selectShoe('Shoe Model 3')">
        <img src="./images/stock_shoe.png" alt="Shoe 3">
        <h2>Shoe Model 3</h2>
        <p>€90</p>
      </div>
      <div class="product-card" onclick="goToConfigurator(); selectShoe('Shoe Model 4')">
        <img src="./images/stock_shoe.png" alt="Shoe 4">
        <h2>Shoe Model 4</h2>
        <p>€110</p>
      </div>
    </div>
  </section>

  <script>
    // Functie om door te verwijzen naar configurator
    function goToConfigurator() {
      window.location.href = './configurator.html';
    }

    let selectedShoe = '';

    // Functie om geselecteerde schoen op te slaan
    function selectShoe(shoeName) {
    localStorage.setItem('selectedShoe', shoeName);
}
    const hamburger = document.getElementById('hamburger');
    const closeMenu = document.getElementById('close-menu');
    const menu = document.getElementById('menu');

    // Open menu when hamburger is clicked
    hamburger.addEventListener('click', () => {
      menu.classList.add('active');  
      closeMenu.style.display = 'block';  
      hamburger.style.display = 'none';  
    });

    // Close menu when close button is clicked
    closeMenu.addEventListener('click', () => {
    menu.classList.remove('active');  // Verwijder de actieve klasse om het menu te sluiten
    closeMenu.style.display = 'none';  // Verberg de sluitknop
    hamburger.style.display = 'block'; // Toon de hamburger knop weer
  });
  </script>
</body>
</html>
