<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneaker 3D Configurator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <nav class="navbar">
      <div class="logo">
        <a href="#">MySneakerShop</a>
      </div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#contact">Contact</a></li>
        <li class="cart">
          <a href="#cart"><i class="fas fa-shopping-cart"></i> Cart</a>
        </li>
      </ul>
    </nav>

    <div class="color-menu">
      <h3>Select Color</h3>
      <a href="#" data-color="green"></a>
      <a href="#" data-color="yellow"></a>
      <a href="#" data-color="red"></a>
      <a href="#" data-color="black"></a>

      <h3>Select Texture</h3>
      <img src="/textures/texture_1.png" class="texture-option" data-texture="texture1">
      <img src="/textures/texture_2.png" class="texture-option" data-texture="texture2">

      <h3>Select charms</h3>
      <div class="charms-menu">
        <button data-charm="charm1">Add Charm 1</button>
        <button data-charm="charm2">Add Charm 2</button>
      </div>
      <button onclick="removeCharm(charm1)">Remove Charm 1</button>

    </div>
    
  <script type="module" src="main.js"></script>
</body>
</html>
